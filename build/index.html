<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Slider">
    <meta name="author" content="Melnikov Sergey">
    <title>Slider</title>
    <link rel="icon" href="icon/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="slider"> 
      <div class="slider__track">
        <div class="slider__item"><img src="img/jpg/cat_1.jpg" alt="cat"></div>
        <div class="slider__item"><img src="img/jpg/cat_2.jpg" alt="cat"></div>
        <div class="slider__item"><img src="img/jpg/cat_3.jpg" alt="cat"></div>
        <div class="slider__item"><img src="img/jpg/cat_4.jpg" alt="cat"></div>
        <div class="slider__item"><img src="img/jpg/cat_5.jpg" alt="cat"></div>
      </div><span class="icon-keyboard_arrow_left"></span><span class="icon-keyboard_arrow_right"></span>
    </div>
    <div class="slider__dots">
      <div class="dot dot_active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
